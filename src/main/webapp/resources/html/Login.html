<!DOCTYPE html>
<html>
<head>
<?xml version="1.0" encoding="UTF-8" ?>
<title>Reimbursement System</title>
<link rel="stylesheet" href="../css/login.css">
 <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

	<h2>Employee Reimbursement System</h2>

<div class="main">
	<h3 id = "loginHead">Login</h3>

	<form id="login">
		<input id="username" autocomplete="off" class ="un" type="text" name="username" placeholder="Username" required/><br>
		<input id="password" type="password" class = "pass" name="password" placeholder="Password" required/><br>
		<input type="submit" class="submit" value="Login"/>		
	</form>
	<br>
	
	<form action="http://localhost:8080/EmployeeReimbursementSystem/resources/html/SignUp.html">
		<button type="button" id = "newAcc">Don't have an account? Sign up</button>
	</form>
</div>

	<script type="text/javascript">
	    document.getElementById("newAcc").onclick = function () {
	        location.href = "http://localhost:8080/EmployeeReimbursementSystem/resources/html/SignUp.html";
	    };
	</script>
		
	<script src="../js/login.js"></script>

</body>
</html>
