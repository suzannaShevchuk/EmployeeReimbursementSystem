<!DOCTYPE html>
<html>
<head>
<?xml version="1.0" encoding="UTF-8" ?>
<title>Manager page</title>
<link rel="stylesheet" href="../css/manager.css">
 <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

	<div>
		<button type="button" class = "gen" id ="logout">Logout</button>
	</div>

	<h2>Welcome to the reimbursement manager portal!</h2>
	
	<h3>What would you like to do?</h3>
	
	
	<button type="button" class = "button"  id="pendingReq">View all pending reimbursement requests</button>
	<button type="button" class = "button"  id="resolvedReq">View all resolved reimbursement requests</button>
	<button type="button" class = "button"  id="employees">View all employees</button>
	
	
	
	<div id= "employees-container">
	
	</div>
	
	<div class = "main">
	<form id="updateR">
		<h3 class = "headers">Update Reimbursement</h3>
		<input id="rid" type="number" class = "text" placeholder = "Reimbursement ID"  name="rid" required/>
		<select name="statusR" class = "text" id="choiceS">
		  <option value="accept" >Accept</option>
		  <option value="deny" >Deny</option>
		</select>	<br>
		<input class = "submit" type="submit" value="Submit"/>	
	</form>	
	</div>
	<div class = "main2">
	<form id="userReimbs">
		<h3 class = "headers">Enter employee id for reimbursements</h3>
		<input id="userID" class = "text" placeholder = "User ID" type="number"  name="userID" required/>
		<br>
		<input class = "submit" type="submit" value="Submit"/>
	</form>
	</div>
	
		<script src = "../js/managerChoice.js"></script>
	

</body>
</html>
