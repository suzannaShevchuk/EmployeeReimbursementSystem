<!DOCTYPE html>
<html>
<head>
<?xml version="1.0" encoding="UTF-8" ?>
<title>Sign Up</title>
<link rel="stylesheet" href="../css/signup.css">
 <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

	<h2>Employee Reimbursement System</h2>
<div class = "main">
	<h3 id = "signupH">Sign Up</h3>

		<form id="signup">
		

		<input class = "text" autocomplete="off" id="username" type="text" placeholder="Username" name="username" required/>
	
		<input class = "text" autocomplete="off" id="password" type="password" placeholder="Password" name="password" required/>

		<input class = "text" autocomplete="off" id="first" type="text" placeholder="First Name" name="first" required/>
	
		<input class = "text" autocomplete="off" id="last" type="text" placeholder="Last Name" name="last" required/>
	
		<input  class = "text" autocomplete="off"  id="email" type="text" placeholder="Email" name="email" required/>
				<br>		
		<input type="submit" class = "submit" value="Sign Up"/>
		</form>
	</div>
		<script src="../js/signup.js"></script>
</body>
</html>
