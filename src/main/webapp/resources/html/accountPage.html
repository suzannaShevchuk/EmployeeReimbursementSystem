<!DOCTYPE html>
<html>
<head>
<?xml version="1.0" encoding="UTF-8" ?>
<title>Account Settings</title>
<link rel="stylesheet" href="../css/account.css">
 <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

	<div>
		<button type="button" class = "gen" id ="logout">Logout</button>
	</div>

	<h2>Account Settings</h2>

	
	<div id = "user-container">
		
	</div>
	<div class = "main">
	<h3 id = "accH">Update Account</h3>
	<form id="updateAccount">
		
		<input class = "text" id="username" type="text" placeholder="Username" name="username" autocomplete="off" required/>
	
		<input class = "text" id="password" type="password" placeholder="Password" name="password" autocomplete="off" required/>

		<input class = "text" id="first" type="text" placeholder="First Name" name="first" autocomplete="off" required/>
	
		<input class = "text" id="last" type="text" placeholder="Last Name" name="last" autocomplete="off" required/>
	
		<input  class = "text"  id="email" type="text" placeholder="Email" name="email" autocomplete="off" required/>
				<br>			
		<input type="submit" class = "submit" value="Update Account"/>
		
	</form>
		</div>
		<script src = "../js/user.js"></script>

</body>
</html>
